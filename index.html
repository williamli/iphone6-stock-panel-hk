        <script>

        <script>
        	var debug;
        	var endpoint = "http://cors-proxy.neon.19degrees.io/ba-simple-proxy.php?url=https%3A%2F%2Freserve.cdn-apple.com%2FHK%2Fzh_HK%2Freserve%2FiPhone%2Favailability.json&full_headers=1&full_status=1";
        	var timer = 30;
        	
        	var quickSearchModel = "";
        	var quickSearchSize = "";
        	var quickSearchStore = "";
        	var quickSearchColour = "";
        	
        	$( document ).ready(function() {
        	  $('#stockPanel').DataTable( {
        	  	data: stock,
        	  	autoWidth: true,
        	  	iDisplayLength: 25,
        	  	order: [[ 1, "desc" ]],
        	  	dom:
        	  		"<'row'<'col-xs-6'l><'col-xs-6'f>r>" +
        	  		"<'row'<'col-xs-12't>>" +
        	  		"<'row'<'col-xs-12'i><'col-xs-12'p>>",
        	  	columns: [
        	  		{data: 'model_id', visible: false},
        	  		{data: 'available'},
        	  		{data: 'model'},
        	  		{data: 'colour'},
        	  		{data: 'storage'},
        	  		{
        	  			data: 'price', 
        	  			sClass: 'hidden-xs'
        	  		},
        	  		
        	  		{data: 'store'}
        	  	]
        	  
        	  });
        	  fetchData(true);
        	  
        	});
        	
        	function refreshDataTable() {
        		var t = $('#stockPanel').DataTable();
        		t.clear();
        		t.rows.add(stock);
        		t.draw();
        	}
        	
        	function refresh() {
        		location.reload();
        	}
        	
        	var escapedTime = 0;
        	var fetchController;
        	function startTimer() {
        		$('#refreshCountdown').show();
        		fetchController = setInterval(function () {
        			
        			
        			var timeToRefresh = timer - escapedTime;
        			$('#refreshCountdown .timestamp').html(timeToRefresh);
        			if (timeToRefresh == 0)
        			{
        				$('#refreshCountdown .timestamp').html(timer);
        				escapedTime = 0;
        				fetchData(true);
        				clearInterval(fetchController);
        			}
        			else {
        				escapedTime++;	
        			}
        			
        			
        			
        		}, 1000);
        	}
        	
        	function applyQuickSearch() {
        		var t = $('#stockPanel').DataTable();
        		t.search(quickSearchModel+" "+quickSearchSize+" "+quickSearchStore+" "+quickSearchColour);
        		t.draw();
        	}
        	
        	function searchModel(s) {
        		quickSearchModel = s;
        		applyQuickSearch();
        	}
        	
        	function searchSize(s) {
        		quickSearchSize = s;
        		applyQuickSearch();
        	}
        	
        	function searchStore(s) {
        		quickSearchStore = s;
        		applyQuickSearch();
        	}
        	
        	function searchColour(s) {
        		quickSearchColour = s;
        		applyQuickSearch();
        	}
        	
        	function clearQuickSearch() {
        		quickSearchModel = "";
        		quickSearchSize = "";
        		quickSearchStore = "";
        		quickSearchColour = "";
        		applyQuickSearch();
        	}
        	
        	
        	function updateStock(data) 
        	{
        		//debug = data;
        		
        		var isOffline = false;
        		$.each(stock, function(k, v) {
        			try {
        				var available = data[v.store_id][addslashes(v.model_id)];
        			} catch (e) {
        				available = undefined;
        				isOffline = true;
        			}
        			if (isOffline) {
        				v.available = "<div class='availability offline'>offline</div>";
        			} else {
							  if (available){
							  	v.available = "<div class='availability false'>false</div>";
							  }
							  else {
							  	v.available = "<div class='availability true'>true</div>";
							  }
							}
						});
						
						if (!isOffline) {
							$('#datasetTime .timestamp').html(moment.unix(data['updated']/1000).format('MMM Do, HH:mm:ss'));
						} else {
							$('#datasetTime .timestamp').html("OFFLINE");
						}
						
						refreshDataTable();
        	}
        	
        	

        	
        	
        	function setEndpoint(type)
        	{
        		if (type == "sample") {
        			endpoint = 'sample-availability.json';
        		} else if (type == "sample-offline") {
        			endpoint = "sample-availability-offline.json";
        		} else {
        			endpoint = "http://cors-proxy.neon.19degrees.io/ba-simple-proxy.php?url=https%3A%2F%2Freserve.cdn-apple.com%2FHK%2Fzh_HK%2Freserve%2FiPhone%2Favailability.json&full_headers=1&full_status=1";
        		}
        	}
        	
        	function fetchData(recurring)
        	{
        		if (recurring === undefined) recurring = false;
        		
        		$.ajax({
        		        type: 'GET',
        		        contentType: 'application/json',
        		        url: endpoint+'?ts='+timestamp(),
        		        dataType: "json",
        		        beforeSend: function(jqXHR, settings)
        		        {
        		            showLoader();
        		        },
        		        success: function(data)
        		        {
        		            hideLoader();
        		            updateStock(data.contents);
        		            $('#apiTime .timestamp').html(moment().format('MMM Do, HH:mm:ss'));
        		        },
        		        error: function(xhr, ajaxOptions, thrownError)
        		        {
        		            hideLoader();
        								updateStock(null);
        								$('#apiTime .timestamp').html(moment().format('MMM Do, HH:mm:ss'));
        		            
        		            
        		        },
        		        complete: function (xhr, textStatus) {
        		        	if (recurring)
        		        	{
        		        		startTimer();
        		        	}
        		        }
        		    });
        	}
        	
        	function showLoader() {
        		$('#refreshCountdown').hide();
        		$('#refreshing').show();
        	}
        	
        	function hideLoader() {
        		$('#refreshCountdown').show();
        		$('#refreshing').hide();
        	}
        	
        	function addslashes(str) {
        	  //  discuss at: http://phpjs.org/functions/addslashes/
        	  // original by: Kevin van Zonneveld (http://kevin.vanzonneveld.net)
        	  // improved by: Ates Goral (http://magnetiq.com)
        	  // improved by: marrtins
        	  // improved by: Nate
        	  // improved by: Onno Marsman
        	  // improved by: Brett Zamir (http://brett-zamir.me)
        	  // improved by: Oskar Larsson HÃ¶gfeldt (http://oskar-lh.name/)
        	  //    input by: Denny Wardhana
        	  //   example 1: addslashes("kevin's birthday");
        	  //   returns 1: "kevin\\'s birthday"
        	
        	  return (str + '')
        	    .replace(/[\\"']/g, '\\$&')
        	    .replace(/\u0000/g, '\\0');
        	}
        	
        	function timestamp() {
	        	return new Date().getTime();
        	}
        	
        	
        	function toggleSearch() {
        		$('#quickSearch .filters').toggle();
        	}
        </script>
